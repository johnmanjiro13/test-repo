name: auto-assign
on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: johnmanjiro13/auto-assign@7579dd6ed02da4c66ae63ade603b3b94a76fedc3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
